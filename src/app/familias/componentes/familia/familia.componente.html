<mat-card>
    <mat-card-header>
        <mat-card-title>{{familiaCompleta.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{familiaCompleta.fechaNacimiento | edades }} años</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="familiaCompleta.image" alt="">
    </div>
    <mat-card-content>
        <p>Descripcion : {{ familiaCompleta.description | slice:0:10 }} ...</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button [routerLink]="['/familias', familiaCompleta.id]">Ver detalle</a>
        <button (click)="agregarFamiliar()" mat-raised-button color="primary">Agregar familiar</button>
    </mat-card-actions>
</mat-card>
